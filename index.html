<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP</title>
</head>
<body>
    <h1>Hello Shukran aki</h1>
    <h1 id="person1-name"></h1>
    <h1 id="person1-age"></h1>
    <h1 id="person1-occupation"></h1>
    <h1 id="person1-hobby"></h1>
    <h1 id="person1-level"></h1>
    <h1 id="person1-skill1"></h1>
    <h1 id="person1-skill2"></h1>
    <h1 id="person1-skill3"></h1>
    <h1 id="person1-SpecialSkill"></h1>

    <script>
       //Input
        const person1 ={
            name:"PeterPan",
            age:18,
            occupation:"Nothing",
            hobby:"Football",
            level:25,
            skill1:"BloodRage",
            skill2:"BloodRite",
            skill3:"Thirst",
            SpecialSkill:"Rupture"

        }

        //Process and Output

        //Solution 1: Display via console.log
        console.log("Name: " + person1.name);
        console.log("Age: "  +person1.age);
        console.log("Occupation: " + person1.occupation);
        console.log("Hobby: " + person1.hobby);
        console.log("Level " +person1.level);
        console.log("Skill1: " +person1.skill1);
        console.log("Skill2: " +person1.skill2);
        console.log("Skill3: " +person1.skill3);
        console.log("SpecialSkill: " +person1.SpecialSkill);


        //Solution 2: Display via HTML
        document.getElementById("person1-name").innerHTML = "Name: " + person1.name;
        document.getElementById("person1-age").innerHTML = "Age: " + person1.age;
        document.getElementById("person1-occupation").innerHTML = "Occupation: " + person1.occupation;
        document.getElementById("person1-hobby").innerHTML = "Hobby: " + person1.hobby;
        document.getElementById("person1-level").innerHTML = "Level: " + person1.level;
        document.getElementById("person1-skill1").innerHTML = "Skill1: " + person1.skill1;
        document.getElementById("person1-skill2").innerHTML = "Skill2: " + person1.skill2;
        document.getElementById("person1-skill3").innerHTML = "Skill3: " + person1.skill3;
        document.getElementById("person1-SpecialSkill").innerHTML = "SpecialSkill: " + person1.SpecialSkill;



    </script>

</body>
</html>
