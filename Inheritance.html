<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Topic-4 Inheritance </h1>
    <h1 id='person'></h1>
    <script>

        class Person {

            //Private Data Fields
            #name;
            #age;
            #gender;
            #nickname;

            //constructor with parameters
            constructor(name, age, gender, nickname) {
            this.#name = name;
            this.#age = age;
            this.#gender = gender;
            this.nickname = nickname;
            }

            //getters method
            get name() {
                    return this.#name;
                }

            get age() {
                return this.#age;
            }

            get gender() {
                return this.#gender;
            }

            get nickname() {
                return this.#nickname;
                
            }
        }

    </script>
</body>
</html>
